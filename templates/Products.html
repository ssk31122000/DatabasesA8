{% extends 'base.html' %}


{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Products_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
{% endblock %}


{% block body %}
<div class="float-container">
  <div class="float-child_1">
            <input type="checkbox" id="check">
            <label for="check">
              <i class="fas fa-bars" id="btn"></i>
              <i class="fas fa-times" id="cancel"></i>
            </label>
            <div class="sidebar">
            <header>Menu</header>
            <!-- <a href="#" class="active">
              <i class="fas fa-qrcode"></i>
              <span>c1</span>
            </a> -->
          
            <a href="#">
              <i class="fas fa-link"></i>
              <span>Add Product</span>
            </a>
            <a href="/">
              <i class="fas fa-link"></i>
              <span>Logout</span>
            </a>
          </div>
      </div>  

<div class="float-child_2">
      <div class="row">

        {% for prod in products %}
        <div class="card" style="width: 20rem;">
          <div class="card-body">
            <h5 class="card-title">{{prod[1]}}</h5>
            <p class="card-text">{{prod[2]}}</p>
            <p class="card-text">{{prod[3]}} Rs.</p>
            <p class="card-text">Vendor ID :{{prod[4]}}</p>
            <a href="/{{userid}}/{{prod[5]}}" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
        {% endfor %}
      </div>
</div>  
</div>

{% endblock %}
